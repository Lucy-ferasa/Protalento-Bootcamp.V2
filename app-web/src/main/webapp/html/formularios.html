<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
	</head>
	<body>
		<header>
			<h1>Registro de usuarios</h1>
		</header>
		<nav>
			<ul>
				<li>Home</li>
			</ul>
		</nav>
		<main>
			<section>
				<h2>Datos Personales</h2>
				<form action="/app-web" method="GET">
					<label>Nombre *</label>
					<br>
					<input type="text" name="nombre">
					<br>
					<label>Email *</label>
					<br>
					<input type="email" name="email">
					<br>
					<label>Recibir Novedades</label>
					<br>
					<input type="checkbox" name="rn">
					<br>
					<label>Casado</label>
					<br>
					<span>SI</span><input type="radio" name="casado" value="SI">
					<span>NO</span><input type="radio" name="casado" value="NO">
					<br>
					<label>Rango de Edad</label>
					<select name="rangoEdad">
						<option value="18-25">entre 18 y 25</option>
						<option value="26-36">entre 26 y 36</option>
						<option value=">36">Mayor a 36</option>
					</select>
					<br>
					<label>Fecha de nacimiento:</label>
					<input type="date" name="fechaNacimiento">
					<br>
					<button>Enviar</button>
				</form>
			</section>
		</main>
	</body>
</html>
